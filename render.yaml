services:
  # Backend API (Python)
  - type: web
    name: movietobook-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install -r requirements_api.txt
    startCommand: gunicorn api_server:app --bind 0.0.0.0:$PORT --workers 1 --timeout 3600
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend (Next.js)
  - type: web
    name: movietobook-frontend
    runtime: node
    plan: free
    rootDir: movie2book
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: PORT
        value: 10000
